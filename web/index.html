<!DOCTYPE html>
<html lang="de">
<head>
    <title>Werre</title>
    <meta charset="UTF-8">
    <meta name="description" content="Klimamonitoring der Werre-Region">
    <meta name="author" content="Alexander Kruse, Oskar Schaubert, Erik Schneider, David Vehlow">
    <link rel="stylesheet" type="text/css" href="SWAC/swac/libs/uikit/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="css/mapLegend.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/chart.css">
    <link rel="stylesheet" type="text/css" href="css/outputContainer.css">
    <link rel="stylesheet" type="text/css" href="css/outputContainerLocation.css">
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="SWAC/swac/libs/uikit/js/uikit.min.js"></script>
    <script src="SWAC/swac/libs/uikit/js/uikit-icons.min.js"></script>
    <script src="SWAC/swac/swac.js" type="module"></script>
    <script src="js/openMeteoFetcher.js"></script>
    <script src="js/measurePoints.js"></script>    
    <script src="js/legend.js"></script>
    <script src="js/geodataButton.js"></script>
    <script src="js/climateCharts.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="js/interpolation.js"></script>
    <script src="js/location.js"></script>
</head>
<body>
    <main>
        <h1>Klimamonitoring der Werre-Region</h1>      
        
        <div id="select_geodata" swa="Select FROM geodataButton TEMPLATE checkboxes"></div>
        <div id="outputContainer">
            <h3>Werte des angeklickten Punkts</h3>
            <div id="outputContent">
                <div id="leftOutput">
                    <div><label>Längengrad: </label><span id="longOutput">-</span></div>
                    <div><label>Breitengrad: </label><span id="latOutput">-</span></div>
                    <div><label>Temperatur: </label><span id="tempOutput">-</span> °C</div>
                </div>
                <div id="rightOutput">
                    <div><label>Bodentemperatur (0cm): </label><span id="soilTemp0cmOutput">-</span> °C</div>
                    <div><label>Bodentemperatur (6cm): </label><span id="soilTemp6cmOutput">-</span> °C</div>
                    <div><label>Bodentemperatur (18cm): </label><span id="soilTemp18cmOutput">-</span> °C</div>
                    <div><label>Bodentemperatur (54cm): </label><span id="soilTemp54cmOutput">-</span> °C</div>
                </div>
            </div>
        </div>
        <div id="outputContainerLocation">
            <h3>Werte des eigenen Standorts</h3>
            <div id="outputContentLocation">
                <div id="leftOutputLocation">
                    <div><label>Längengrad: </label><span id="longOutputLocation">-</span></div>
                    <div><label>Breitengrad: </label><span id="latOutputLocation">-</span></div>
                    <div><label>Temperatur: </label><span id="tempOutputLocation">-</span> °C</div>
                </div>
                <div id="rightOutputLocation">
                    <div><label>Bodentemperatur (0cm): </label><span id="soilTemp0cmOutputLocation">-</span> °C</div>
                    <div><label>Bodentemperatur (6cm): </label><span id="soilTemp6cmOutputLocation">-</span> °C</div>
                    <div><label>Bodentemperatur (18cm): </label><span id="soilTemp18cmOutputLocation">-</span> °C</div>
                    <div><label>Bodentemperatur (54cm): </label><span id="soilTemp54cmOutputLocation">-</span> °C</div>
                </div>
            </div>
        </div>
        <br>
        <div id="worldmap_geolocate" swa="Geolocation TEMPLATE geolocation_worldmap2d"></div>
        <div id="mapAndLegend">
            <div id="measurePoints" swa="Worldmap2d"></div>
            <img id="legend" src="" alt="">
        </div>
        <br>
        <div id="dateIntervalInput">
            <input type="date" id="startDate" name="startDate" value="2023-11-05">
            <input type="date" id="endDate" name="endDate" value="2023-11-19">
            <select id="interval" name="interval">
                <option value="hourly" selected>Stündlich</option>
                <option value="daily">Täglich</option>
            </select>
            <select id="dataSelection">
                <option value="temp">Temperatur</option>
                <option value="rain">Regen</option>
            </select>
        </div>
        <div id="climateCharts" swa="Charts"></div>  
    </main>
</body>
</html>
